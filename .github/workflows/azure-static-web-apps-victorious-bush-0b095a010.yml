name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

env:
  ANGULAR_PROJECT: doktar-weather
  BUILD_DIR: dist/doktar-weather/browser

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Write environment.prod.ts
        run: |
            cat > src/app/environments/environment.prod.ts <<'EOF'
            export const environment = {
              production: true,
              apiBaseUrl: '${{ secrets.OWM_API_BASE_URL }}',
              owmApiKey: '${{ secrets.OWM_API_KEY }}'
            };
            EOF

      - name: Install deps
        run: npm ci

      - name: Build (with Angular CLI)
        run: npm run build -- --configuration production

      - name: Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
            azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_BUSH_0B095A010 }}
            repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
            action: "upload"
            app_location: ${{ env.BUILD_DIR }}
            skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_BUSH_0B095A010 }}
          action: "close"
