<main class="main">
  <app-header></app-header>
  <div class="container p-3">
    <div class="row py-2">
      <search-location></search-location>
    </div>
    <div class="row py-2 my-3">
      <div class="col-12 col-sm-4">
        <div class="weather-container h-100 rounded-3 shadow-lg p-2">
          <current-weather class="d-block w-100 h-100"></current-weather>
        </div>
      </div>
      <div class="col-12 col-sm-8">
        <div class="weather-container h-100 rounded-3 shadow-lg p-2">
          <five-day-forecast class="d-block w-100 h-100"></five-day-forecast>
        </div>
      </div>
    </div>
    <div class="row py-2 my-3">
      <div class="col">
        <div class="weather-container h-100 rounded-3 shadow-lg p-2">
          <twentyfour-hour-forecast class="d-block w-100 h-100"></twentyfour-hour-forecast>
        </div>
      </div>
    </div>
  </div>
</main>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  @for (toast of getToasts(); track $index) {
    <div
      class="toast show align-items-center text-bg-{{toast.type}} border-0 mb-2"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body">
          {{ toast.message }}
        </div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          (click)="removeToast(toast)"
        ></button>
      </div>
    </div>
  }
</div>

<router-outlet/>
