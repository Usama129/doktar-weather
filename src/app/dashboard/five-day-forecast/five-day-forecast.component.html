@if (isLoading()) {
  <div class="w-100 h-100 d-flex justify-content-center align-items-center">
    <div class="spinner-border text-secondary m-5" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
} @else if (hasError() || !hasWeather()) {
  <div class="w-100 h-100 d-flex justify-content-center align-items-center">
    <i class="fa-solid fa-triangle-exclamation fa-3x"></i>
  </div>
} @else {
  <div class="h-100 d-flex py-2 flex-row flex-nowrap flex-sm-wrap overflow-x-auto justify-content-start justify-content-sm-center justify-content-lg-between align-items-center">
    @for (day of getDailyData(); track $index) {
      <div class="rounded-2 shadow-sm p-3 p-lg-2 p-xl-3 p-xxl-4 me-2 me-xl-3 my-2 d-flex flex-column align-items-center">
        <span class="text-muted text-center"> {{getDateMonth(day)}}</span>
        <img [src]="getIconUrl(day)"
             class="mx-1"
             alt="icon"
             width="50"
             height="50"
        />
        <span class="text-center">{{getMinMaxTemp(day)}}</span>
      </div>
    }
  </div>

}
