@if (isLoading()) {
  <div class="w-100 h-100 d-flex justify-content-center align-items-center">
    <div class="spinner-border text-secondary m-5" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
} @else if (hasError()) {
  <div class="w-100 h-100 d-flex justify-content-center align-items-center">
    <i class="fa-solid fa-triangle-exclamation fa-3x"></i>
  </div>
} @else {
  <div class="d-flex py-2 flex-row flex-wrap justify-content-between">
    @for (day of getDailyData(); track $index) {
      <div class="rounded-2 shadow-sm p-3 p-md-4 me-3 my-2 d-flex flex-column align-items-center">
        <span class="text-muted"> {{getDateMonth(day)}}</span>
        <img [src]="getIconUrl(day)"
             class="mx-1"
             alt="icon"
             width="50"
             height="50"
        />
        <span>{{getMinMaxTemp(day)}}</span>
      </div>
    }
  </div>

}
