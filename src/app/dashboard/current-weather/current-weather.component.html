@if (isLoading()) {
  <div class="w-100 h-100 d-flex justify-content-center align-items-center">
    <div class="spinner-border text-secondary m-5" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
} @else if (hasError()) {
  <div class="w-100 h-100 d-flex justify-content-center align-items-center">
    <i class="fa-solid fa-triangle-exclamation fa-3x"></i>
  </div>
} @else {
  <div class="d-flex my-3 flex-row align-items-center justify-content-center justify-content-lg-start">
    <img
      [src]="getIconUrl()"
      class="mx-1"
      alt="icon"
      width="50"
      height="50"
    />
    <div class="d-flex flex-column">
      <h4>{{getCurrentTemperatureDisplay()}}</h4>
      <span>{{getDescription()}}</span>
    </div>
  </div>
  <div class="d-flex justify-content-center justify-content-lg-between my-3 flex-row flex-wrap">
    <div class="weather-kpi-container flex-fill rounded-2 bg-secondary bg-opacity-10 p-2 my-2 d-flex flex-column shadow-sm mx-2 mx-lg-1">
      <span class="weather-kpi-label text-black-50">Humidity</span>
      <span>{{getHumidity()}}%</span>
    </div>
    <div class="weather-kpi-container flex-fill rounded-2 bg-secondary bg-opacity-10 p-2 my-2 d-flex flex-column shadow-sm mx-2 mx-lg-1">
      <span class="weather-kpi-label text-black-50">Wind</span>
      <span>{{getWindSpeed()}} m/s</span>
    </div>
    <div class="weather-kpi-container flex-fill rounded-2 bg-secondary bg-opacity-10 p-2 my-2 d-flex flex-column shadow-sm mx-2 mx-lg-1">
      <span class="weather-kpi-label text-black-50">Feels Like</span>
      <span>{{getFeelsLikeDisplay()}}</span>
    </div>
  </div>
}
