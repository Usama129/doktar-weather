<div class="d-flex my-3">
  <img
    [src]="getIconUrl()"
    class="mx-1"
    alt="icon"
    width="50"
    height="50"
  />
  <div class="d-flex flex-column">
    <h4>{{getCurrentTemperature()}} F</h4>
    <span>{{getDescription()}}</span>
  </div>
</div>
<div class="d-flex justify-content-between my-3">
  <div class="flex-fill rounded-2 bg-secondary bg-opacity-10 p-2 mx-2 d-flex flex-column">
    <span class="weather-kpi-label text-black-50">Humidity</span>
    <span>{{getHumidity()}}%</span>
  </div>
  <div class="flex-fill rounded-2 bg-secondary bg-opacity-10 p-2 mx-2 d-flex flex-column">
    <span class="weather-kpi-label text-black-50">Wind</span>
    <span>{{getWindSpeed()}} m/s</span>
  </div>
  <div class="flex-fill rounded-2 bg-secondary bg-opacity-10 p-2 mx-2 d-flex flex-column">
    <span class="weather-kpi-label text-black-50">Feels Like</span>
    <span>{{getFeelsLike()}} F</span>
  </div>
</div>
