<div class="d-flex py-2 flex-row flex-wrap justify-content-between">
  @for (day of getDailyData(); track $index) {
    <div class="rounded-2 shadow-sm p-3 p-md-4 me-3 my-2 d-flex flex-column align-items-center">
      <span class="text-muted"> {{getDateMonth(day)}}</span>
      <img [src]="getIconUrl(day)"
           class="mx-1"
           alt="icon"
           width="50"
           height="50"
      />
      <span>{{getMinMaxTemp(day)}}</span>
    </div>
  }
</div>
